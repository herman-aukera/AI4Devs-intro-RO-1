<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse String - AI4Devs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    #reverseBtn {
      margin-top: 1rem;
      display: none;
    }
    .output {
      margin-top: 1rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Reverse a String</h1>
  <input type="text" id="inputText" placeholder="Type something..." />
  <button id="reverseBtn">Reverse</button>
  <div class="output" id="outputText"></div>

  <script>
    const input = document.getElementById('inputText');
    const button = document.getElementById('reverseBtn');
    const output = document.getElementById('outputText');

    function reverseString(str) {
      return str.split('').reverse().join('');
    }

    input.addEventListener('input', () => {
      const text = input.value;

      // Mostrar bot칩n solo si hay m치s de 3 caracteres
      if (text.length > 3) {
        button.style.display = 'inline-block';
      } else {
        button.style.display = 'none';
      }

      // Actualizar en tiempo real
      output.textContent = reverseString(text);
    });

    // Acci칩n del bot칩n (redundante por real-time update, pero requerido por specs)
    button.addEventListener('click', () => {
      const reversed = reverseString(input.value);
      output.textContent = reversed;
    });
  </script>
</body>
</html>
