<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse String App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    input {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      display: none;
      margin-bottom: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #outputText {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Reverse a String</h1>
  <input type="text" id="inputText" placeholder="Enter text..." />
  <button id="reverseBtn">Reverse</button>
  <div id="outputText" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
